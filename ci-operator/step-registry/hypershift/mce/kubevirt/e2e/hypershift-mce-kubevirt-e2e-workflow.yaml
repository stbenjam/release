workflow:
  as: hypershift-mce-kubevirt-e2e
  documentation: |-
    The HyperShift mce kubevirt e2e workflow executes tests against a new ephemeral
  steps:
    env:
      COMPUTE_NODE_REPLICAS: "2"
      COMPUTE_NODE_TYPE: c5n.metal
      CONTROL_PLANE_INSTANCE_TYPE: m4.xlarge
    post:
    - chain: gather-core-dump
    - chain: hypershift-mce-kubevirt-destroy
    - chain: ipi-aws-post
    test:
    - chain: hypershift-e2e
    pre:
    - chain: ipi-aws-ovn-pre
    - chain: ipi-install
    - ref: hypershift-kubevirt-install
    - ref: hypershift-mce-install
    - chain: hypershift-mce-kubevirt-create
